<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Empleados con Modales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Gestión de Empleados</h1>

        <!-- Formulario de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar empleado" onkeyup="searchEmployee()">
            <button class="btn-primary" onclick="cargarDatosEmpleado()">Buscar Empleado</button>
        </div>

        <!-- Botón para abrir modal de agregar empleado -->
        <button class="btn-primary" onclick="openModal('agregarEmpleado')">Agregar Empleado</button>

        <!-- Tabla de empleados -->
                <!-- Tabla de empleados -->
                <div class="table-container">
                    <h2 class="table-title">Lista de Empleados</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Documento Identidad</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaEmpleados">
                            <script src="script.js"></script> <!-- Asegúrate de que el nombre del archivo JS sea correcto -->

                            <!-- Ejecutar la función al cargar la página -->
                            <script>
                            // Ejecutar listarEmpleados cuando la página se cargue
                            document.addEventListener('DOMContentLoaded', listarEmpleados);
                            </script>
                            <!-- Aquí se cargará la lista de empleados -->
                        </tbody>
                    </table>
                </div>
            </div>
    </div>

   <!-- Modal de agregar empleado -->
<div id="addEmployeeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addEmployeeModal')">&times;</span>
        <h2>Agregar Empleado</h2>
        <form id="addEmployeeForm">
            <div class="form-group">
                <label for="addName">Nombre:</label>
                <input type="text" id="addName" name="addName" placeholder="Ingresa el nombre completo" required>
            </div>
            <div class="form-group">
                <label for="addSurName">Apellido:</label>
                <input type="text" id="addSurName" name="addSurName" placeholder="Ingresa el apellido" required>
            </div>
            <div class="form-group">
                <label for="addDocument">Documento Identidad:</label>
                <input type="number" id="addDocument" name="addDocument" placeholder="Ingresa el documento de identidad" required>
            </div>
            <div class="form-group">
                <label for="addAddress">Dirección:</label>
                <input type="text" id="addAddress" name="addAddress" placeholder="Ingresa la dirección">
            </div>
            <div class="form-group">
                <label for="addEmail">Correo Electrónico:</label>
                <input type="email" id="addEmail" name="addEmail" placeholder="Ingresa el correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="addTel">Teléfono:</label>
                <input type="number" id="addTel" name="addTel" placeholder="Ingresa el teléfono">
            </div>
            <div class="form-group">
                <label for="addFoto">Seleccionar Imagen:</label>
                <input type="file" id="addFoto" name="addFoto" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="addStatus">Estado:</label>
                <select id="addStatus" name="addStatus" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary" onclick="agregarEmpleado(event)">Guardar</button>
                <button type="button" class="btn-secondary" onclick="closeModal('addEmployeeModal')">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<button onclick="openModal('editEmployeeModal')">Editar</button>

    <!-- Modal de editar empleado -->
    <div id="editEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editEmployeeModal')">&times;</span>
            <h2>Editar Empleado</h2>
            <form id="editEmployeeForm">
                <div class="form-group">
                    <label for="editName">Nombre:</label>
                    <input type="text" id="editName" name="editName" placeholder="Ingresa el nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="editSurName">Apellido:</label>
                    <input type="text" id="editSurName" name="editSurName" placeholder="Ingresa el apellido" required>
                </div>
                <div class="form-group">
                    <label for="editDocument">Documento Identidad:</label>
                    <input type="number" id="editDocument" name="editDocument" placeholder="Ingresa el documento de identidad" readonly>
                </div>
                <div class="form-group">
                    <label for="editAddress">Dirección:</label>
                    <input type="text" id="editAddress" name="editAddress" placeholder="Ingresa la dirección">
                </div>
                <div class="form-group">
                    <label for="editEmail">Correo Electrónico:</label>
                    <input type="email" id="editEmail" name="editEmail" placeholder="Ingresa el correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="editTel">Teléfono:</label>
                    <input type="number" id="editTel" name="editTel" placeholder="Ingresa el teléfono">
                </div>
                <div class="form-group">
                    <label for="editFoto">Seleccionar Imagen:</label>
                    <input type="file" id="editFoto" name="editFoto" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="editStatus">Estado:</label>
                    <select id="editStatus" name="editStatus" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="editarEmpleado(event)">Guardar Cambios</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('editEmployeeModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
        <script src="script.js"></script>
    </body>
    </html>
